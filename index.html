<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Radio Button</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
</head>
<body>
    <header>
        <div class="formContainer">
            <div class="loginForm">
                <form action="#">
                    <div class="formGroup">
                        <h2>Select your Favorite <br> color : </h2>
                    
                        <div class="group">
                            <input type="radio" id="Red" name="Red" value="Red">
                            <label for="Red">Red</label>
                        </div>
                        <div class="group">
                            <input type="radio" id="Blue" name="Blue" value="Blue">
                            <label for="Blue">Blue</label>
                        </div>
                        <div class="group">
                            <input type="radio" id="Green" name="Green" value="Green">
                            <label for="Green">Green</label>
                        </div>
                        <div class="group">
                            <input type="radio" id="Yellow" name="Yellow" value="Yellow">
                            <label for="Yellow">Yellow</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
